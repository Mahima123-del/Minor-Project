<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
    <link rel="stylesheet" href="styles5.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me?</label>
                </div>
                <button type="submit">LOGIN</button>
                <p class="sign-up-text">Don't have an account? <a href="signin.html" class="sign-up-link">Sign Up</a></p>
            </form>
        </div>
        <div class="quote-box">
            <h1>THE GOAL OF LIFE IS LIVING IN AGREEMENT WITH NATURE.</h1>
            <div class="social-icons">
                <a href="#"><img src="images/facebook-logo.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/linkdin.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
